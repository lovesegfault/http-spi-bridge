name: publish
on:
  workflow_dispatch:
jobs:
  nix-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v16
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/ipa0c64h689jb4ys6hxsky2r8xpld0hv/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v10
        with:
          name: nix-community
      - name: nix-build
        run: |
          nix build -L
          mkdir -p ~/result
          cp -v ./result/bin/http-spi-bridge ~/result
      - uses: actions/upload-artifact@v2
        with:
          name: http-spi-bridge
          path: ~/result/http-spi-bridge
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [ nix-build ]
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v2
        with:
          name: http-spi-bridge
      - uses: mathieudutour/github-tag-action@v5.6
        id: tag
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.tag.outputs.changelog }}
          tag_name: ${{ steps.tag.outputs.new_tag }}
          files: ./http-spi-bridge
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
